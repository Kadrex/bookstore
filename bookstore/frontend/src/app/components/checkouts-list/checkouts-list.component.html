<div class="table-header">
  <a>Checkouts</a>
</div>
<div class="container mat-elevation-z4">
  <!-- https://material.angular.io/components/table/overview -->
  <mat-form-field class="filter-freetext">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. James">
  </mat-form-field>
    <mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="book">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Book borrowed</mat-header-cell>
        <mat-cell *matCellDef="let checkout">{{checkout.borrowedBook.title}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="borrower">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Borrower</mat-header-cell>
        <mat-cell *matCellDef="let checkout">{{checkout.borrowerFirstName}} {{checkout.borrowerLastName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <mat-header-cell mat-sort-header *matHeaderCellDef>Borrowed due</mat-header-cell>
        <mat-cell *matCellDef="let checkout">{{checkout.dueDate}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let checkout; columns: displayedColumns" [routerLink]="['/checkouts', checkout.id]"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
